<!-- login signup page html file -->

<!DOCTYPE html>
<html>
  <title>NFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <body>
    <!-- message  -->
    {% if message %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>error!</strong> {{message}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {%endif %}
    <!-- message  -->

    <!-- login signup form -->
    <div class="w3-container">
      <h2>Login SignUp</h2>
      <button
        onclick="document.getElementById('id01').style.display='block'"
        class="w3-button w3-green w3-large"
      >
        Login
      </button>
      <button
        onclick="document.getElementById('id02').style.display='block'"
        class="w3-button w3-green w3-large"
      >
        SignUp
      </button>

      <div id="id01" class="w3-modal">
        <div
          class="w3-modal-content w3-card-4 w3-animate-zoom"
          style="max-width: 600px"
        >
          <div class="w3-center">
            <br />
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-xlarge w3-hover-red w3-display-topright"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="img_avatar4.png"
              alt="Avatar"
              style="width: 30%"
              class="w3-circle w3-margin-top"
            />
          </div>

          <form class="w3-container" method="Post" action="/login">
            <div class="w3-section">
              <label><b>Username</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Enter Username"
                name="username"
                required
              />
              <label><b>Password</b></label>
              <input
                class="w3-input w3-border"
                type="password"
                placeholder="Enter Password"
                name="password"
                required
              />
              <button
                class="w3-button w3-block w3-green w3-section w3-padding"
                type="submit"
              >
                Login
              </button>
              <input
                class="w3-check w3-margin-top"
                type="checkbox"
                checked="checked"
              />
              Remember me
            </div>
          </form>

          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button
              onclick="document.getElementById('id01').style.display='none'"
              type="button"
              class="w3-button w3-red"
            >
              Cancel
            </button>
            <span class="w3-right w3-padding w3-hide-small"
              >Forgot <a href="#">password?</a></span
            >
          </div>
        </div>
      </div>

      <div id="id02" class="w3-modal">
        <div
          class="w3-modal-content w3-card-4 w3-animate-zoom"
          style="max-width: 600px"
        >
          <div class="w3-center">
            <br />
            <span
              onclick="document.getElementById('id02').style.display='none'"
              class="w3-button w3-xlarge w3-hover-red w3-display-topright"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="img_avatar4.png"
              alt="Avatar"
              style="width: 30%"
              class="w3-circle w3-margin-top"
            />
          </div>

          <form class="w3-container" method="Post" action="/signup">
            <div class="w3-section">
              <label><b>Username</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Enter Username"
                name="username"
                required
              />
              <label><b>Password</b></label>
              <input
                class="w3-input w3-border"
                type="password"
                placeholder="Enter Password"
                name="password"
                required
              />

              <label><b>confirm Password</b></label>
              <input
                class="w3-input w3-border"
                type="password"
                placeholder="Enter Password"
                name="confirm_password"
                required
              />
              <button
                class="w3-button w3-block w3-green w3-section w3-padding"
                type="submit"
              >
                SignUp
              </button>
              <input
                class="w3-check w3-margin-top"
                type="checkbox"
                checked="checked"
              />
              Remember me
            </div>
          </form>

          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button
              onclick="document.getElementById('id01').style.display='none'"
              type="button"
              class="w3-button w3-red"
            >
              Cancel
            </button>
            <span class="w3-right w3-padding w3-hide-small"
              >Forgot <a href="#">password?</a></span
            >
          </div>
        </div>
      </div>
    </div>

    <!-- login signup form -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
